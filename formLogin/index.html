<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="containerForm">
        <form>
            <h3>Cadastre-se</h3>
            <input type="text" id="name-login" placeholder="Nome" required>
            <input type="email" id="email-login" placeholder="E-mail" required>
            <input type="password" id="password-login" placeholder="Senha" required>
            <div class="btn-login">
                <button type="reset">Limpar</button>
                <button type="submit" id="load">Criar</button>
                <span id="screenLoad"></span>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
